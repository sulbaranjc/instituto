<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla con Bordes Redondeados</title>
    <!-- Incluir CSS de Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Listado de Alumnos</h3>
        <!-- Agregar clases 'table', 'table-bordered' y 'rounded-3' a la tabla -->
        <table class="table table-bordered rounded-3">
            <thead>
                <tr class="text-center">
                    <th>Acciones</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota Acumulada</th>
                    <th>Comentario</th>
                    <!-- Otros encabezados de tabla... -->
                </tr>
            </thead>
            <tbody>
                <!-- Contenido de la tabla... -->
            </tbody>
        </table>
    </div>

    <!-- Opcional: Incluir JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
